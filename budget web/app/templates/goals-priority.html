<ion-view view-title="expense" class="priority-background" hide-nav-bar="true">
  <ion-content>
    <br><br><br><br><br><br><br><br>
    <ion-list show-reorder="true" style="background-color: yellow">

        
 
      <ion-item ng-repeat="item in items" style="font-size: 14pt">
          <i class="icon {{item.icon}}"></i>
          {{item.name}}
          <span class="item-note" style="font-size: 13pt">
              {{item.note}}
          </span>
          <ion-reorder-button class="ion-navicon"
                on-reorder="moveItem(item, $fromIndex, $toIndex)">
          </ion-reorder-button>
        </ion-item>
        <br><br>
          <a href="#/tab/goals">  
            <div style="height: 90px; width: 98%;border: 30px">
            </div>      
          </a>
      


    </ion-list >
  </ion-content>
</ion-view>

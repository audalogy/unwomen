<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <!--<ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">-->
  <ion-tab icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">

    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Goals Tab -->
  <!--<ion-tab title="Goals" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/goals">-->
  <ion-tab icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/goals">

    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>


  <!-- Feed Tab -->
  <!--<ion-tab title="Feed" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/feed">-->
  <ion-tab icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/feed">

    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Me Tab -->
  <!--<ion-tab title="Me" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/me">-->
  <ion-tab icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
